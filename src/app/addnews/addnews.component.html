<div class="container-fluid">
    <div class="row">
        <div class="col co--12 col-sm-12 col-md-12 col-lg-12">
            <div class="row">
                <div *ngFor="let i of addNews.articles" class="col-col-sm-12 col-md-6 col-lg-4 col-xl-4 co-xxl-2">
                    <div class="card" >
                        <img  height="200px" src="{{i.urlToImage}}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">{{i.title}}</h5>
                            <p class="card-text">{{i.description}}</p>
                            <p class="card-text">{{i.author}}</p>
                            <p class="card-text">{{i.content}}</p>
                            <p class="card-text">{{i.source}}</p>
                            <p class="card-text">{{i.publishedAt}}</p>
                            <a href="#" class="btn btn-primary">Go somewhere</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
